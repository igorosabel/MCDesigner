<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span>MCDesigner</span>
	</mat-toolbar-row>
</mat-toolbar>

<form name="frm-login"
	  (ngSubmit)="doLogin($event)">
	<mat-card class="center-card">
		<mat-card-header>
			<mat-card-title>Log in</mat-card-title>
		</mat-card-header>
		<mat-card-content class="center-card-fields">
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input type="email"
					   matInput
					   [(ngModel)]="loginData.email"
					   [disabled]="loginSending"
					   required
					   name="email">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput
					   type="password"
					   [(ngModel)]="loginData.pass"
					   [disabled]="loginSending"
					   required
					   name="pass">
			</mat-form-field>
			@if (loginError) {
			<fieldset class="center-card-error">
				<legend>Error</legend>
				Wrong email or password.
			</fieldset>
			}
		</mat-card-content>
		<mat-card-actions class="center-card-buttons">
			<a routerLink="/register"
			   mat-button
			   [disabled]="loginSending">Register</a>
			<button mat-raised-button
					color="primary"
					[disabled]="loginSending"
					type="submit">
				@if (loginSending) {
				<mcd-loading />
				}
				Continue
			</button>
		</mat-card-actions>
	</mat-card>
</form>
