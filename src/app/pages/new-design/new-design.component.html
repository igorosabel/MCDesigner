<mat-toolbar color="primary">
  <mat-toolbar-row>
	<button routerLink="/main" mat-icon-button>
		<mat-icon>arrow_back</mat-icon>
	</button>
    <span>{{newDesign.name}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<form name="frm-new-design" (ngSubmit)="saveDesign($event)">
	<mat-card class="center-card">
		<mat-card-header>
			<mat-card-title>Create a new design</mat-card-title>
		</mat-card-header>
		<mat-card-content class="center-card-fields">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput [(ngModel)]="newDesign.name" required name="name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Width:</mat-label>
				<input type="number" min="1" step="1" matInput [(ngModel)]="newDesign.sizeX" required name="sizeX">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Height:</mat-label>
				<input type="number" min="1" step="1" matInput [(ngModel)]="newDesign.sizeY" required name="sizeY">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="center-card-buttons center-card-buttons-end">
			<button mat-raised-button color="primary" [disabled]="saveSending" type="submit">
				<mcd-loading *ngIf="saveSending"></mcd-loading>
				Continue
			</button>
		</mat-card-actions>
	</mat-card>
</form>
